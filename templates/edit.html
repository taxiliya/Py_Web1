<form method="post" action="edit_row" class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-md-4 control-label">Movie id</label>
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <input type="text" value={{song.id}} name="songid" readonly="readonly">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Movie Name</label>
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <input type="text" value={{song.song_name}} name="songname">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label">Directer</label>
        <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <input type="text" value={{song.singer_name}} name="singername">
            </div>
        </div>
    </div>
    <button type="submit">提交</button>
</form>
